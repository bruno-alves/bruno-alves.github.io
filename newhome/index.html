<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi :)</title>
    <link rel="icon" type="imagem/png" href="controller.png" />
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body class="dark">
    <div class="content">
        <div>
            <div>
                <nav>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="gameCard green">
                                <div class="gameTitle">TIC TAC TOE</div>
                                <div class="buttonPlay">

                            </div>
                        </li>
                        <li>
                            <div class="gameCard purple">

                            </div>

            </div>
            <div class="gameInfo darkLight"></div>
        </div>
        <div class="gameArea darkLight">
            <iframe src="../newgame.html" frameborder="0"></iframe>

    </div>

<script src="index.js"></script>
