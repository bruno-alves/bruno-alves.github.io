<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi :)</title>
    <link rel="icon" type="imagem/png" href="controller.png" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="../scripts/jquery-3.2.1.min.js"></script>
</head>
<body class="dark">
    <nav>
        <ul class="darkLight">
            <li>
                <div class="card red">
                    <div class="title">SNAKE</div>
                    <div class="play">
                        <img onmousedown="changeImage(this, 'pressedRed.png')" onmouseleave="changeImage(this, 'playRed.png')" onmouseup="changeImage(this, 'playRed.png')" draggable="false" src="playRed.png" alt="play">
                    </div>
                </div>
            </li>
            <li>
                <div class="card green">
                    <div class="title">HASH</div>
                    <div class="play">
                        <img onmousedown="changeImage(this, 'pressedGreen.png')" onmouseleave="changeImage(this, 'playGreen.png')" onmouseup="changeImage(this, 'playGreen.png')" draggable="false" src="playGreen.png" alt="play">
                    </div>
                </div>
            </li>
            <li>
                <div class="card purple">
                    <div class="title">MINI<br>SWEEPER</div>
                    <div class="play">
                        <img onmousedown="changeImage(this, 'pressedPurple.png')" onmouseleave="changeImage(this, 'playPurple.png')" onmouseup="changeImage(this, 'playPurple.png')" draggable="false" src="playPurple.png" alt="play">
                    </div>
                </div>
            </li>
            <li>
                <div class="card blue">
                    <div class="title">GENIUS</div>
                    <div class="play">
                        <img onmousedown="changeImage(this, 'pressedBlue.png')" onmouseleave="changeImage(this, 'playBlue.png')" onmouseup="changeImage(this, 'playBlue.png')" draggable="false" src="playBlue.png" alt="play">
                    </div>
                </div>
            </li>
            <li>
                <div class="card orange">
                    <div class="title">TETRIS</div>
                    <div class="play">
                        <img onmousedown="changeImage(this, 'pressedOrange.png')" onmouseleave="changeImage(this, 'playOrange.png')" onmouseup="changeImage(this, 'playOrange.png')" draggable="false" src="playOrange.png" alt="play">
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <section class="info darkLight"> 

    </section>
</body>
</html>
<script src="index.js"></script>
